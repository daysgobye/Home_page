<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>home page</title>
</head>
<body>
    <div class="wrapper">
        <div class="jumbotron">
            <h1></h1>
        </div>
        <div class="search">
            <!-- <iframe kp= -2 k7= p kea= r src="https://duckduckgo.com/search.html?prefill=a DuckDuckGo search for you to use "></iframe> -->
            <form action="search" method="get" action="https://duckduckgo.com/?q=search&kp=-1&kl=us-en">
                <input  name="q" type="text">
                <input type="submit" value="Go!">
            </form>
        </div>
        <nav class="links">
            <ul class="links__webHelp"></ul>
            <ul class="links__editors"></ul>
            <ul class="links__learning"></ul>
            <ul class="links__hosting"></ul>
            <ul class="links__fun"></ul>
        </nav>
        <div class="apps">
            <div class="apps__note">
                <textarea class="apps__note--text" name="" id="" cols="30" rows="10" placeholder="take some notes dont worry we'll save them"></textarea>
            </div>
            <div class="apps__todo">
                <ul class="apps__todo--list" >
                    <li>Nothing to do!</li>
                </ul>
                <form class="apps__todo--add">
                    <input type="text" name="item" placeholder="todo item" required>
                    <input type="submit" value="one more!">
                </form>
            </div>
        </div>
        


    </div>
    <script src="scripts.js"></script>
</body>
</html>
